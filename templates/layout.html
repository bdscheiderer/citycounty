<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- https://favicon.io -->
        <link rel="icon" href="{{url_for('static',filename='/images/favicon.ico')}}" type="image/x-icon">

        <script src="{{ url_for('static', filename='/js/script.js') }}"></script>

        <link href="static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{{url_for('static',filename='/images/favicon.ico')}}"  alt="Missouri"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="fw-bold nav-item"><a class="nav-link" href="/">Missouri City County Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/faq">FAQs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/map">Map</a></li>
                    </ul>
                    <ul class="navbar-nav me=auto mt-2">
                        <li class="nav-item"><a href="https://www.buymeacoffee.com/mocitycouna"  alt="Buy Me A Coffee" style="height: 30px !important;width: 108px !important;" >&#9749; Buy Me a Coffee</a></li>
                    </ul>
                </div>
                                           
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            <div class="container-fluid">
                {% block main %}
                {% endblock %}
            </div>
        </main>

        <footer class="footer border py-4 mb-0">
            <div class="col-md-12 row">
                <div class="col-md-6 text-begin">
                    <p font="small">&copy; 2025 Missouri City County Search. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <ul class="list-inline footer-links">
                        <li class="list-inline-item">
                            <a href="/contact">Contact</a></li>
                        </li>
                        <li class="list-inline-item">
                            <a href="/about">About</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="/about">Legal</a></li>
                        </li>
                         <li class="list-inline-item">
                            <a href="/about">Privacy</a></li>
                        </li>
                    </ul>
                </div>

                <!-- <div class="col-md-3">
                    <a href="https://www.buymeacoffee.com/mocitycouna" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/arial-yellow.png" alt="Buy Me A Coffee" style="height: 30px !important;width: 108px !important;" ></a>
                </div> -->
                
                <!-- <div class="col-md-3">
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="mocitycouna" data-color="#2d90d4" data-emoji="â˜•"  data-font="Arial" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
                </div> -->

            </div>
        </footer>

    </body>
</html>
